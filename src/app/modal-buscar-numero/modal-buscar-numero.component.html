<div class="modal-header div-header-modal">
    <img *ngIf="!storeService.modalBuscarNumeroError" class="modal-icon" src="./assets/img/icon/SuccessIcon2.png">
    <img *ngIf="storeService.modalBuscarNumeroError" class="modal-icon" src="./assets/img/icon/ErrorIcon.png">
</div>
<div class="modal-body div-body-modal">
    <span *ngIf="!storeService.modalBuscarNumeroError">Número {{ storeService.modalBuscarNumeroValue }} foi clonado!</span>
    <span *ngIf="storeService.modalBuscarNumeroError">Não foi possível encontrar o número!</span>
</div>
<div class="modal-footer div-footer-modal">
    <button type="button" class="btn btn-danger" (click)="bsModalRef.hide()">FECHAR</button>
</div>
